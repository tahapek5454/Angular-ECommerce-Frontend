<div class="container" *ngIf="resetPasswordState.state">
    <div class="row">
        <div class=" mt-3 d-flex justify-content-center">
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" #txtPassword>
            </div>
        </div>
        <div class=" mt-3 d-flex justify-content-center">
            <div class="mb-3">
                <label for="passwordConfirm" class="form-label">Password Confirm</label>
                <input type="password" class="form-control" id="passwordConfirm" #txtPasswordConfirm>
            </div>
        </div>

        <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary" (click)="updatePassword(txtPassword.value, txtPasswordConfirm.value)">Submit</button>
        </div>
    </div>
</div>

<div class="container" *ngIf="!resetPasswordState.state">
    <div class="alert alert-danger" role="alert">
       Bu Link Kullanılamamaktadır :(
      </div>
</div>
