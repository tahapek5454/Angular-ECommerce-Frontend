<div class="container">
    <div class="row">
        <div class=" mt-3 d-flex justify-content-center">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" #txtEmail>
            </div>
        </div>

        <div class="d-flex justify-content-center">
        <button  type="button" class="btn btn-primary" (click)="passwordReset(txtEmail.value)">Submit</button>
        </div>
    </div>
</div>
